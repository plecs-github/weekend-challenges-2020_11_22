<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height converter</title>
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <header>
        <h2> A simple tool </h2>
        <h3>converting feet and inches to centimeters</h3>
    </header>

    <div class="converter-body">
        <div>
            <p>Height converter</p>
            <div>
                <label for="feet">Feet</label>
            </div>
            <div>
                <input class="feet ftc" name="feet" type="text">
            </div>
            <div>
                <label for="inches">Inch</label>
            </div>
            <div>
                <input class="inches ftc" name="inches" type="text">
            </div>
            <div><button class="btn">Convert</button>
            </div>
            <div class="sum-div"><span class="sum">0</span> cm </div>

        </div>
    </div>
<script src="converter.js"></script>
</body>

</html>
