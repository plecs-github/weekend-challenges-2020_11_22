<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon popping project</title>
    <link rel="stylesheet" href="css/balloons.css">
</head>

<body>
    <h2>Balloon popper</h2>
    <p>Pop the balloons by moving your mouse over them!</p>
    <div class="flex-container">
        <div class="container">
            <div class="balloon blue"></div>
            <div class="balloon purple"></div>
            <div class="balloon yellow"></div>
            <div class="balloon red"></div>
            <div class="balloon pink"></div>
        </div>
        <div class="container">
            <div class="balloon orange"></div>
            <div class="balloon green"></div>
            <div class="balloon blue"></div>
            <div class="balloon yellow"></div>
            <div class="balloon green"></div>
        </div>
        <div class="container">
            <div class="balloon red"></div>
            <div class="balloon pink"></div>
            <div class="balloon red"></div>
            <div class="balloon orange"></div>
            <div class="balloon purple"></div>
        </div>
        <div class="container">
            <div class="balloon yellow"></div>
            <div class="balloon green"></div>
            <div class="balloon blue"></div>
            <div class="balloon yellow"></div>
            <div class="balloon red"></div>
        </div>
    </div>
    <div class="no-balloons"> Wow! <br> All balloons popped!</div>
    
    <script src="js/balloon.js"></script>
</body>

</html>
